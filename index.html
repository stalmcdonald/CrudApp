<!-- Add Guest Page -->
<div data-role="page" id="addguest">
<div id="cta1">
			<a href="#home" id="contactImage"><img src="images/images/RSVP_CTA.png" alt="add guest"/></a>
		</div>
	<div data-role="header" data-theme="c" id="headguest">
		<h1 id="guestpage">Add a Guest</h1>
	</div>
	<!-- /header -->
	<div data-role="content" class="content">
		<!-- Drop Down Menu -->
		<form action="" method="post" name="guestForm" id="guestForm">
			<div id="guestGroup" data-role="fieldcontain">
				<select id="guest" name="guest"  data-native-menu="false" >
					<option data-placeholder="true">--Choose a Guest--</option>
					<option value="Family">Family</option>
					<option value="Friend">Friend</option>
					<option value="Work">Work</option>
					<option value="VIP">VIP</option>
					<option value="Other">Other</option>
				</select>
			</div>
			
			<!-- Name Field -->
			<div id="guestName" data-role="fieldcontain">
				<label for="gname">Guest Name</label>
				<input name="gname" type="text" id="gname" class="required"/>
			</div>
			
			<!-- Photo -->
			<div id="guestLabel" data-role="fieldcontain">
				<label for="contact">Guest Photo</label>
				<input name="contact" type="text" id="contact" class="required" />
			</div>
			
			<!-- Calendar -->
			<div id="rsvpDate" data-role="fieldcontain">
				<label for="rdate">RSVP Date</label>
				<input name="rdate" type="date" id="rdate" class="date required"/>
				<small class="prompt">M/D/YYYY</small>
			</div>
			
			<!-- Check Box -->
			<div id="SignUp" data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<input type="checkbox" value="Yes" checked="checked" name="attend" id="attend"/><label for="attend">Attending?</label>
				</fieldset>
			</div>
			
			<!-- Slider -->
			<div id="moreGuests" data-role="fieldcontain">
				<label for="aguest">Additional Guest</label>
				<input name="aguest" type="range" min="0" max="4" step="1" value="0" id="aguest"/>
			</div>
			
			<!-- Text Area for Notes -->
			<div id="guestNotes" data-role="fieldcontain">
				<label for="gnotes">Guest Notes</label><br />
				<textarea id="gnotes"></textarea>
			</div>
			
			<!-- Submit and Reset Buttons -->
			<div id="submitreset" data-role="fieldcontain">
			<div id="submit-reset-buttons">
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<input type="submit" id="submit" class="addguestsubmit" value="Add Guest" data-theme="b" />
					</div>
					<div class="ui-block-b">
						<input type="reset" id="reset" value="Reset Page" />	
					</div>
				</div>
			</div>
			<div id="edit-item-button" style="display: none;">
				<input type="button" id="edit-item" value="Edit Item" />
			</div>
		</div>
		</form>
		
		<div id="glist">
		
		</div>
